<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="../css/main.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
    />

    <link rel="icon" type="image/icon" href="../images/logo.ico" />

    <meta charset="UTF-8" />
    <meta name="author" content="Rishon" />
    <meta name="theme-color" content="#6c5ce7" />
    <meta
      name="description"
      content="Live-Tracking Minecraft Israeli servers"
    />
    <meta
      name="keywords"
      content="Minetrack, Israel, Minecraft, Servers, Server List, Live-Tracking"
    />

    <script defer type="module" src="../js/main.js"></script>

    <title>Sela Tracking</title>
  </head>

  <body>
    <div id="tooltip"></div>

    <div id="status-overlay">
      <img class="logo-image" src="../images/logo.ico" />
      <h1 class="logo-text">Sela Tracking</h1>
      <div id="status-text">...מבצע תקשורת</div>
    </div>

    <div id="push">
      <header class="center">
        <img class="logo-image" src="../images/logo.ico" />
        <p class="logo-status">
          סופר
          <span class="global-stat" id="stat_totalPlayers">0</span> שחקנים ב-
          <span class="global-stat" id="stat_networks">0</span> שרתי מיינקראפט
        </p>
      </header>

      <div id="big-graph"></div>

      <div class="copy-success-box hidden">
        <div class="copy-success-text">
          !כתובת השרת הועתק בהצלחה
          <code id="ip-address-display">0.0.0.0</code>
        </div>
        <button class="copy-success-okay-btn" id="server-success-okay-btn">
          אישור
        </button>
      </div>

      <div id="server-list"></div>
    </div>

    <footer id="footer">
      <code>
        You can find the source code
        <a href="https://github.com/Rishon/Minetrack">here </a>
      </code>
    </footer>
  </body>
</html>
